<!DOCTYPE html>
<html>
  <head>
    <title>Intro to Timers and jQuery</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- put the following two lines into your html -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    
    
    <!-- ~~~~~~~~~~~~~~~~~~ -->
  </head>
  <body>
    <video class="background-container" id="myVideo" muted loop>
    <source type="video/mp4" src="Background.mp4">
    </video>

    <video class="background-container2" id="myVideo2" muted loop>
    <source type="video/mp4" src="Background ALERT.mp4">
    </video>

    <h1>Energy Level</h1>
    
    <audio id="onemoo">
    <source src="Cow_Moo.mp3" type="audio/mpeg">
    </audio>

    <audio id="multimoo">
    <source src="multicows.mp3" type="audio/mpeg">
    </audio>

    

    <div class="battery"></div>
    <div class="ufo"></div>
    <div class="cow cow1"></div>
    <div class="Cowcounter"></div><div class="cowcounternumber">0</div>
    <div class="tractorbeam"><div class="innertractorbeam"></div></div>

    
    <div class="cowalert"></div>
